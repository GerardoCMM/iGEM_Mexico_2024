<plots>

# tall histogram immediately inside the ideogram circle
# background* parameters define a colored backdrop for this histogram
# axes* define y-axes

<plot>

type      = histogram
file      = ../expression.txt

r1        = 0.85r
r0        = 0.4r
max       = 13
min       = -13
orientation = in

stroke_type = bin
thickness   = 5
color       = paired-12-qual-4
fill_color = paired-12-qual-4
extend_bin  = no

<backgrounds>
<background>
y1    = 0
color = pastel1-6-qual-6
</background>
<background>
y0    = 0
color = pastel1-9-qual-8
</background>
</backgrounds>

<axes>
<axis>
spacing   = 0.1r
color     = lgrey
thickness = 2
</axis>
</axes>

<rules>
use = yes
<rule>
condition  = var(value) < -10
fill_color = lgrey
thickness   = 0
</rule>
<rule>
condition  = var(value) > -8
fill_color = lgrey
thickness   = 0
</rule>
</rules>

</plot>

<plot>

type             = scatter

stroke_thickness = 1

file             = ../expression2.txt
