r0    = 0.25r

<backgrounds>
<background>
color     = vvlgreen
y0        = 2
</background>

<background>
color     = vvlred
y1        = 2
</background>
</backgrounds>

<axes>
<axis>
spacing   = 0.1r
color     = lgrey
thickness = 2
</axis>
</axes>

<rules>

