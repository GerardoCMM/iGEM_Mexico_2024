# 2/1/etc/ideogram.conf
<ideogram>

<spacing>
default = 0.0005r
</spacing>

radius    = 0.85r
thickness = 50p
fill      = yes

# Ideogram position, fill and outline

stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = 1r + 150p
label_size       = 70
label_parallel   = yes

show_bands = yes
fill_bands = yes
band_stroke_thickness = 1
band_transparency = 1



</ideogram>